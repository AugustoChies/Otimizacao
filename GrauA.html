 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GA</title>
  </head>
  <body>
	  
	   
	   <canvas id="hullcanvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
      
      
       <script src="scan.js"></script>
       <script src="graph.js"></script>
      
      <script>
          var points = [20];
		  
		  for (i = 0; i < 20; i++) { 
			  var different = true;
			  do{
	      	  var point = {x: Math.floor((Math.random() * 20) - 10) , y: Math.floor((Math.random() * 20) - 10)};
				  different = true;
				  for(j= 0; j < i;j++)
					  {
						  if(point.x == points[j].x  && point.y == points[j].y)
							  {
								  different = false;
								  break;
							  }
					  }
			  }while(!different)
		      points[i] = point;
		  }
		  
		  
		    
   		  var ctx = document.getElementById("hullcanvas").getContext("2d"); 
		 
		  

		  for(i = 0; i < points.length; i++){
		      var pointSize = 3; // Change according to the size of the point.
		  	  ctx.fillStyle = "#000000";
		  	  ctx.beginPath(); //Start path
		  	  ctx.arc(points[i].x*10 + 100, 200 - (points[i].y*10 + 100), pointSize, 0, Math.PI * 2, true); // Draw a point using the arc function of the canvas with a point structure.
			  ctx.fill();
			  
		  }
          
          
          var hullPath = gethull(points);         
          
          
          CreateGraph(points,hullPath);
          
            for(i = 0; i < edgeList.length; i++){
	           ctx.moveTo(nodes[edgeList[i].index1].x*10 + 100, 200 - (nodes[edgeList[i].index1].y*10 + 100));
               ctx.lineTo(nodes[edgeList[i].index2].x*10 + 100,200 - (nodes[edgeList[i].index2].y*10 +100));
	       	   ctx.stroke(); 			  
	           }  
	       
          megaDebug();
          
          var foundpath = findPath(nodes[0],nodes[nodes.length/2]);
          
          for(i = 0; i < foundpath.length; i++){
		      var pointSize = 3; // Change according to the size of the point.
		  	  ctx.fillStyle = "#FFFF00";
		  	  ctx.beginPath(); //Start path
		  	  ctx.arc(foundpath[i].x*10 + 100, 200 - (foundpath[i].y*10 + 100), pointSize, 0, Math.PI * 2, true); // Draw a point using the arc function of the canvas with a point structure.
			  ctx.fill();
			  
		  }
          
          
          
          function findPath(startnode, endnode)
          {              
              var path = [];
              var StarNodes = [];
              var openlist = [];
              var closetlist =[];
              
              if(startnode.x == endnode.x && startnode.y == endnode.y)
                  {
                      path.push(startnode);
                      return path;
                  }
              
              
              for(i = 0; i < nodes.length; i++){
		          var sn = {x:nodes[i].x , y: nodes[i].y, edgelist:nodes[i].edgelist, edgeindexlist:nodes[i].edgeindexlist, h:getDistance(nodes[i],endnode), g:0, f:0, parentindex: -2};
                  StarNodes.push(sn);
		      }
              
              
              
              return path;
          }
          
          function addToOpenList(parent)
          {
               for(i = 0; i < parent.edgeList.length; i++)
               {
                   if(StarNodes[edgeList[parent.edgeindexlist[i]].index1].x == parent.x && StarNodes[edgeList[parent.edgeindexlist[i]].index1].y == parent.y)
                       {
                           openlist.push(StarNodes[edgeList[parent.edgeindexlist[i]].index2]);
                           openlist[openlist.length - 1].parentindex = findpointindex(StarNodes,parent);
                           openlist[openlist.length - 1].g = parent.g + parent.edgeList[i].cost;
                           openlist[openlist.length - 1].f = openlist[openlist.length - 1].g + openlist[openlist.length - 1].h;
                       }
               }
          }
          
         
          
      </script>
  
  </body>
</html>
