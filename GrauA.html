 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GA</title>
  </head>
  <body>
	  
	   
	   <canvas id="hullcanvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
       
  
	  <script>
		  var points = [20];
		  
		  for (i = 0; i < 20; i++) { 
			  var different = true;
			  do{
	      	  var point = {x: Math.floor((Math.random() * 20) - 10) , y: Math.floor((Math.random() * 20) - 10)};
				  different = true;
				  for(j= 0; j < i;j++)
					  {
						  if(point.x == points[j].x  && point.y == points[j].y)
							  {
								  different = false;
								  break;
							  }
					  }
			  }while(!different)
		      points[i] = point;
		  }
		  
		  
		    
   		  var ctx = document.getElementById("hullcanvas").getContext("2d"); 
		 
		  

		  for(i = 0; i < points.length; i++){
		      var pointSize = 3; // Change according to the size of the point.
		  	  ctx.fillStyle = "#000000";
		  	  ctx.beginPath(); //Start path
		  	  ctx.arc(points[i].x*10 + 100, 200 - (points[i].y*10 + 100), pointSize, 0, Math.PI * 2, true); // Draw a point using the arc function of the canvas with a point structure.
			  ctx.fill();
			  
		  }  
		  
		  var hullPath = [];
		  var lowesty = points[0].y;
		  hullPath.push(points[0]);
		  for(i = 1; i < points.length; i++){
				if(points[i].y < lowesty)
					{
						lowesty = points[i].y;
						hullPath[0] = points[i];
					}
		  }
		  
		  points.sort(comparepointbyangle);          
          
         
		  grahamScan(points);
		 
		  for(i = 0; i < hullPath.length - 1; i++){
		      ctx.moveTo(hullPath[i].x*10 + 100, 200 - (hullPath[i].y*10 + 100));
			  ctx.lineTo(hullPath[i+1].x*10 + 100,200 - (hullPath[i+1].y*10 +100));
		  	  ctx.stroke(); 			  
		  }  
		  ctx.moveTo(hullPath[hullPath.length - 1].x*10 + 100, 200 - (hullPath[hullPath.length - 1].y*10 + 100));
	      ctx.lineTo(hullPath[0].x*10 + 100, 200 - (hullPath[0].y*10 +100));
		  ctx.stroke(); 
		  
		 
		  
		  function ccw(p1, p2, p3) {
			  // ccw > 0: counter-clockwise; ccw < 0: clockwise; ccw = 0: collinear
			  return (p2.x - p1.x) * (p3.y - p1.y)
				  - (p2.y - p1.y) * (p3.x - p1.x);
		  }
		  function polarAngle(p) {
			  return Math.atan(p.y / p.x);
		  }
		  function dotProduct(vec1, vec2) {
			  return (vec1.x * vec2.x + vec1.y * vec2.y);
		  }
		  function norm(vec) {
			  return Math.sqrt(vec.x * vec.x + vec.y * vec.y);
		  }
		  function computeAngle(v1, v2) {
			  var ac = dotProduct(v1, v2);
			  return Math.acos(ac / (norm(v1) * norm(v2))) * 57.2958;
		  }	  
		  
		  function triangleArea (A,B,C) {//needs math abs because returns negative are sometimes
			  return Math.abs((A.x * (B.y - C.y) + B.x * (C.y - A.y) + C.x * (A.y - B.y))/2.0);
		  }
		
		  function isInsideTriangle(point,t1,t2,t3)
		  {
			  var vec1 = {x: t3.x - t1.x, y: t3.y - t1.y};
			  var vec2 = {x: t2.x - t1.x, y: t2.y - t1.y};
			  var vec3 = {x: point.x - t1.x, y: point.y - t1.y};
			  
			  var triangle = computeAngle(vec1,vec2);
			  var pointangle = computeAngle(vec1,vec3) + computeAngle(vec2,vec3);
			  
			  return Math.abs(triangle - pointangle) < 0.0001;
		  }
		 
		  
		  
		  function comparepointbyX(p1,p2)
		  {
			  return p1.x - p2.x;
		  }
		  
		  function comparepointbyangle(p1,p2)
		  {
			  var basevec = {x: 1, y: 0};
			  var vec1 = {x: p1.x - hullPath[0].x, y: p1.y - hullPath[0].y};
			  var vec2 = {x: p2.x - hullPath[0].x, y: p2.y - hullPath[0].y};
			  return computeAngle(basevec,vec1) - computeAngle(basevec,vec2);
		  }
		  
		  function findpointindex(point,points)
		  {
			  for(var i= 0;i< points.length;i++)
				  {
					  if(points[i].x == point.x & points[i].y == point.y)
						  {
							  return i;
						  }
				  }
			  return -1;
		  }
          
          
          function grahamScan(points)
          {
              hullPath.push(points[1]);
              
              for(var i= 2;i< points.length;i++)
				  {
                     
                      if(i == points.length - 1)
                          {
                              if(ccw(points[i-1], points[i],points[0]) <= 0)
                                 {
                                     hullPath.push(points[i]);
                                 }
                          }
                      else
                          {
                             if(ccw(points[i-1], points[i],points[i + 1]) <= 0)
                                 {
                                     hullPath.push(points[i]);
                                 }
                          }
                  }
          }
		  
		 
		  
		  

		  
		  
	  </script>
  </body>
</html>
